<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teams</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<form id="logout" style="display:none" th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
     </form>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">Player Auction System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
	
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    <li class="nav-item">
        <a onclick="document.getElementById('logout').submit();" class="nav-link" style="cursor:pointer">
        	Logout
        </a>
     </li>
	<li class="nav-item">
        <a class="nav-link" th:href="@{/dashboard}">Admin Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teams}">Teams Management</a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link" th:href="@{/players}">Players Management</a>
      </li>
    </ul>
  </div>
</nav>
<div class ="container">
		<div class = "row">
			<h1> List Teams </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/teams/new}" class = "btn btn-primary btn-sm mb-3"> Add Team</a>
			</div>
		</div>
<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Team Name</th>
					<th> Team Login Id</th>
					<th> Team Password</th>
					<th> Purse Remaining(in Cr.)</th>
					<th> Number Of Players Bought</th>
					<th>Actions</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "team: ${teams}">
					<td th:text = "${team.Name}"></td>
					
					<td th:text = "${team.LoginId}"></td>
					<td th:text = "${team.Password}"></td>
					<td th:text = "${team.PurseRemaining}"></td>
					<td th:text = "${team.NumPlayersBought}"></td>
					<td>
						<a th:href = "@{/teams/edit/{id}(id=${team.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/teams/{id}(id=${team.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		</div>
</body>
</html>
