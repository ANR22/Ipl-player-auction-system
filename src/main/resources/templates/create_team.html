<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>IPL player Auction</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Team </h1>
				<div class = "card-body">
					<form th:action="@{/teams}" th:object = "${team}" method="POST">
						<div class ="form-group">
							<label> Team Name </label>
							<input
							type = "text"
							name = "Name"
							th:field = "*{Name}"
							class = "form-control"
							placeholder="Enter Team Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Team Login Id </label>
							<input
							type = "text"
							name = "loginId"
							th:field = "*{loginId}"
							class = "form-control"
							placeholder="Enter Team login id" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Team Password </label>
							<input
							type = "password"
							name = "Password"
							th:field = "*{Password}"
							class = "form-control"
							placeholder="Enter Password" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Purse Remaining </label>
							<input
							type = "text"
							name = "PurseRemaining"
							th:field = "*{PurseRemaining}"
							class = "form-control"
							placeholder="Enter Purse Remaining" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Number Of Players Bought </label>
							<input
							type = "text"
							name = "NumPlayersBought"
							th:field = "*{NumPlayersBought}"
							class = "form-control"
							placeholder="Enter Number of Players Bought" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
