<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/home.css}" >
<title>IPL Player Auction System</title>

</head>
<body>
<img id="home-img" src="https://static.tnn.in/photo/msid-96449454,width-100,height-200,resizemode-75/96449454.jpg" alt="background-img"/>
<nav class="navbar navbar-expand-md navbar-light">
  <!-- Brand -->
  <a class="navbar-brand" href="/">IPL Player Auction System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teams/login}">Team Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/login}">Admin Login</a>

<div class="login">
<h2>Team Login</h2>
<form th:action="@{/teams/login}"  method="POST">
<div class="form-outline mb-4">
<label class="form-label" for="loginId">Login ID:</label>
    <input type="text" id="loginId" class="form-control" name="loginId" />
    
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
  <label class="form-label" for="password">Password</label>
    <input type="password" id="password" class="form-control" name="password"/>
    
  </div>

<button type="submit" class="btn btn-default">Login</button>
 </form>
</div>

</body>
