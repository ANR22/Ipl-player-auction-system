<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>IPL player Auction</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script th:src="@{/app.js}" ></script>
	
	<link rel="stylesheet" th:href="@{/home.css}" >
	<link rel="stylesheet" th:href="@{/teams_bid.css}" >
</head>
<body>
<img id="home-img" src="https://www.91-cdn.com/hub/wp-content/uploads/2022/12/How-to-watch-IPL-auction-2023-on-TV-and-online.jpg" alt="auction-img">
<nav class="navbar navbar-expand-md navbar-light">
  <!-- Brand -->
  <a class="navbar-brand" href="/">IPL Player Auction System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/teams/dashboard}">Team Dashboard</a>
      </li>
    </ul>
  </div>
</nav>
<div id="container">
<div>
Team Name: <span th:text="${team.Name}" id="teamName"></span>
</div>
<div>
Team Id: <span th:text="${team.Id}" id="teamId"></span>
</div>
<div>
Auction Status: <span th:text="${(auction_started)? 'Started':'Not started'}" id="auctionStarted"></span>
</div>
<hr/>
<div id="bid-container" th:if="${player != null}">
	<div>
	<div id="timer-container">Remaining Time: <span id="timer"></span>s</div>
	<div id="player-info">Player Id: <span th:text="${player.Id}" id="playerId"></span></div>
	<div id="player-info">Player Name: <span th:text="${player.Name}" id="playerName"></span></div>
	<div id="player-info" ><img th:src="${player.ImgUrl}" alt="player image" id="player-img"/></div>
	</div>
	<div>
	
	<div id="player-info">Base Price: <span th:text="${player.BasePrice}" id="basePrice"></span>Cr.</div>
	<div id="player-info">Current Bid Amount: <span th:text="${currentBid.CurrentBidAmount}" id="currentBidAmount"></span>Cr.</div>
	<div id="player-info">Current Bidder: <span th:text="${(currTeam!=null) ? currTeam.Name:'No current bidders'}" id="currentBidTeam"></span></div>
	<form>
	<button type="submit" id="bid" class="btn btn-primary">Bid</button>
	</form>
	</div>
	
</div> 

<div id="Over"></div>
</div>
</body>

</html>
